<html>
<body>

<canvas id="canvas" width="400px" height="400px"></canvas>

<script src="snake.js"></script>
<script src="snake2d.js"></script>

<script>

    var canvas = document.getElementById("canvas");

    var ui = new Snake2d(canvas, {
        gridSize: {
            x: 20,
            y: 20
        },
        canvasSize: {
            x: 400,
            y: 400
        },
        speed: 100
    });

    ui.init();

</script>

</body>
</html>
